<app-card
  (resumeFoco)="pegarNovoFocoCard($event)"
></app-card>
<section class="container">

  <section class="content">
    <h3 class="titulo">
      Hello
    </h3>

    <h4 class="subtitulo">
      Salve rapa, Salve Massa!
    </h4>

    <div class="buttons">
      <app-button
        [buttonAzulHidden]="false"
        [textContent]="'Resume'"
        [isItalicText]="false"
        (click)="pegarNovoFocoCard('resume')"
      >
      </app-button>

      <app-button
        [isItalicText]="false"
        [textContent]="'Projects'"
        [buttonAzulHidden]="true"
        (click)="pegarNovoFocoCard('projects')"
      >
      </app-button>
    </div>

    <p>
      I'm a software developer who is paixoneted for solve problems and eletronics. Actualy I work as a Full stack developer
      with Angular 8 and Spring boot(Java 8+).

      My focus is in frontend or mobile developer and that is where I spen most part of my studing.
    </p>
  </section>
</section>
