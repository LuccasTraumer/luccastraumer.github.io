<section id="header">
  <app-header
    (elementoFocado)="changeActive($event)"
    (isHamburguerAberto)="isMenuOpen($event)"
    [ngClass]="isOpenMenuHamburguer ? 'all-screen' : ''"
  ></app-header>
</section>

<section class="about">
  <app-about
    [ngClass]="elementoEmFoco === 'about' ? '' : 'out'"
    (elementoFoco)="changeActive($event)"
  ></app-about>
</section>

<section id="resume">
  <app-resume
    [ngClass]="elementoEmFoco === 'resume' ? '' : 'out'"
  ></app-resume>
</section>

<section class="projects">
  <app-projects
    [ngClass]="elementoEmFoco === 'projects' ? '' : 'out'"
  ></app-projects>
</section>
<section class="contact">
  <app-contact
    [ngClass]="elementoEmFoco === 'contact' ? '' : 'out'"
  ></app-contact>
</section>
<section class="footer">
  <app-footer></app-footer>
</section>
