<div>
  <section class="button">
    <ng-container *ngIf="redirectLink !== null; else elseTemplate">
      <a href="{{redirectLink}}" target="_blank" rel="noopener noreferrer">{{insideText}}</a>
    </ng-container>
    <ng-template #elseTemplate>
      <a target="_blank" rel="noopener noreferrer">{{insideText}}</a>
    </ng-template>


  </section>
</div>
