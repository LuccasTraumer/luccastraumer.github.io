<div class="container-fluid">
  <h1>Contact</h1>

  <div class="content">
    <div class="top">
      <div class="email">
        <label>E-mail</label>
        <input type="email" name="" id="" placeholder="Your e-mail">
      </div>

      <div class="name">
        <label>Name</label>
        <input type="text" placeholder="Your Name">
      </div>
    </div>
    <div class="message">
      <label>Message</label>
      <textarea name="" id="" cols="10" rows="8" placeholder="Your Message"></textarea>
    </div>
    <div class="button">
      <button-template [redirectLink]="''" [insideText]="'Send'"></button-template>
    </div>
  </div>
</div>
