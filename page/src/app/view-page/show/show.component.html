<script src="https://unpkg.com/scrollreveal@4"></script>
<script>
  ScrollReveal({ duration: 1000 })
</script>

<div class="container-fluid" class="headline">
  <nav class="content " [ngClass]="{'dark-theme': isDarkModeOn}">
    <section id="header" class="tagline">
      <personal-header (mode)="receiveMode($event)"></personal-header>
    </section>
    <section id="home" >
      <home class="punchline" [isDarkMode]=isDarkModeOn (mode)="receiveMode($event)"></home>
    </section>
    <section id="about">
      <about [isDarkMode]=isDarkModeOn></about>
    </section>
    <section>
      <work id="work"></work>
    </section>
    <section id="contact">
      <contact></contact>
    </section>
    <section>
      <personal-footer [isDarkMode]=isDarkModeOn></personal-footer>
    </section>
  </nav>
</div>

<script>
  ScrollReveal().reveal('.headline')
  ScrollReveal().reveal('.tagline', { delay: 500 })
  ScrollReveal().reveal('.punchline', { delay: 2000 })
</script>
