<div  class="container-fluid">
  <div *ngFor="let repository of repositories" class="cont">
    <h4>{{repository.name}}</h4>

    {{repository.description.split(' ').splice(0, 10).join(' ')}}...

    <div class="button">
      <a href="{{repository.html_url}}" target="_blank" rel="noopener noreferrer">GITHUB</a>
    </div>
  </div>

</div>
