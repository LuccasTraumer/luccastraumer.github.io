<div class="content">
  <app-header [isWithBackground]="isBackgroundVisible()"></app-header>
  <div class="content__banner" id="home">
    <div
        class="content__container"
        #container
        [ngClass]="!desaparecerContainerScrollReveal() ? 'animate__animated animate__fadeIn' : ''"
    >
      <div class="content__banner--container">
        <app-welcome></app-welcome>
        <app-astronauta></app-astronauta>
      </div>
    </div>

    </div>

  <app-skills
    id="skills"
    [skills]="habilidades"
  ></app-skills>

  <app-projects id="projects" class="animate__animated animate__backInUp">
  </app-projects>

  <app-contact id="contact">
  </app-contact>

  <app-footer></app-footer>
</div>
