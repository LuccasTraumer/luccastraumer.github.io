<div class="card w-full">
  <figure class="card__body">
    <a (click)="redirectToProject()">
      <img
        [ngSrc]="image ?? ''"
        [alt]="'company worked'"
        class="card__body__image object-cover box-border !relative"
        loading="lazy" fill/>
    </a>

    <figcaption class="card__body__caption">
      <h3 class="card__body__caption--title font-bold">
        {{ title }}
      </h3>
      <a [href]="link" class="card__body__caption--link" target="_blank">
        {{ contentLink }}
      </a>
    </figcaption>
  </figure>
</div>
